<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 둥근 배경 -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>
  
  <!-- 쇼핑 카트 아이콘 -->
  <g transform="translate(16, 16)">
    <!-- 카트 바구니 -->
    <path d="M8 24 L24 24 L26 10 L6 10 Z" fill="url(#iconGradient)" stroke="none"/>
    <!-- 카트 손잡이 -->
    <path d="M10 8 L10 6 L12 6 L12 8" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M22 8 L22 6 L24 6 L24 8" stroke="url(#iconGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- 바퀴 -->
    <circle cx="10" cy="26" r="2" fill="url(#iconGradient)"/>
    <circle cx="22" cy="26" r="2" fill="url(#iconGradient)"/>
  </g>
  
  <!-- 강조 효과 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>

